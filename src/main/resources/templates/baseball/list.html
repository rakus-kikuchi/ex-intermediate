<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>野球チーム一覧</h3>
    <div th:unless="${teamList}" th:text="１件もデータが存在しません"></div>
    <div th:each="team:${teamList}">
        <a th:href="@{/team/detail(id=${team.id})}" th:text="${team.teamName}"></a>
    </div>

</body>
</html>
